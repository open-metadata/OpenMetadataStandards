site_name: OpenMetadata Standards
site_url: https://openmetadatastandards.org
site_description: Comprehensive documentation for OpenMetadata Schemas, Ontologies, and Standards
site_author: OpenMetadata Community

repo_url: https://github.com/open-metadata/OpenMetadataStandards
repo_name: open-metadata/OpenMetadataStandards
edit_uri: edit/main/docs/

# Use directory URLs for cleaner URLs
use_directory_urls: true

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    # Light mode - OpenMetadata branding (colors overridden in extra.css)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - OpenMetadata branding (colors overridden in extra.css)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: Inter
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mermaid-zoom.js

extra:
  version:
    provider: openmetadata
    default: 1.11.0
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/open-metadata/OpenMetadata
      name: OpenMetadata on GitHub
    - icon: fontawesome/brands/slack
      link: https://slack.open-metadata.org
      name: Join OpenMetadata Slack
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/open_metadata
      name: Follow OpenMetadata on Twitter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/open-metadata
      name: OpenMetadata on LinkedIn
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback! Help us improve by providing more details.

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - meta
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false

